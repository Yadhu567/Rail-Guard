{% load static %}
{% if message %}
<script>
    alert('{{ message }}');
</script>
{% endif %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Page</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/registration.css' %}">
   
</head>
<body>
    <div class="container">
        <h1>Registration</h1>
        <form action="/postsignUp/" method="post">
            {% csrf_token %}
            <label for="Username">Username</label>
            <input type="text" id="Username" name="name" placeholder="Your Name" required>

            <label for="Email">Email</label>
            <input type="email" id="Email" name="email" placeholder="Your Email Id" required>

            <label for="Password">Password</label>
            <input type="password" id="Password" name="pass" pattern=".{6,}" title="Password must be at least 6 characters" required>

            <label for="confirm_password">Confirm Password</label>
            <input type="password" id="confirm_password" name="pass-repeat" placeholder="Repeat Password" required>

            <input type="submit" value="Register" onclick="validateForm()">

            <label>
                <input type="checkbox" checked="checked" name="remember">
                <span class="checkbox-label">Remember me</span>
            </label>

            <div class="sign-in">
                <p>Already have an account? <a href="{% url 'animaldetection:signIn' %}">Login</a></p>
            </div>
        </form>
    </div>

    <script>
        function validateForm() {
            var passwordInput = document.getElementById("Password");
            var confirmPasswordInput = document.getElementById("confirm_password");

            if (passwordInput.value !== confirmPasswordInput.value) {
                alert("Passwords do not match.");
                return false; 
            }
        }
    </script>
</body>
</html>
